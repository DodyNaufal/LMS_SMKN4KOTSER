<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMK 4 LMS - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sidebar {
        transition: all 0.3s ease;
      }
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.active {
          transform: translateX(0);
        }
      }
      .settings-card:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .toggle-checkbox:checked {
        right: 0;
        border-color: #4f46e5;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #4f46e5;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Mobile Menu Button -->
    <button
      id="mobileMenuButton"
      class="md:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-lg"
    >
      <i class="fas fa-bars text-gray-700 text-xl"></i>
    </button>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="sidebar fixed top-0 left-0 h-full w-64 bg-indigo-800 text-white p-4 shadow-lg"
    >
      <div class="flex items-center mb-8">
        <img src="../asset/smkn_4.png" alt="" class="w-10 h-10 rounded-full" />
        <span class="text-xl font-bold">SMKN 4 LMS</span>
        <button id="closeSidebar" class="md:hidden">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>

      <div
        id="siswaProfile"
        class="flex items-center space-x-3 mb-8 p-2 bg-indigo-700 rounded-lg"
      >
        <!-- <img
          src="https://randomuser.me/api/portraits/lego/5.jpg"
          alt="Student"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="font-medium">John Student</p>
          <p class="text-xs text-indigo-200">Grade 12</p>
        </div> -->
      </div>

      <nav class="space-y-2">
        <a
          href="DashboardSiswa.html"
          class="block py-2 px-3 rounded-lg hover:bg-indigo-700 transition flex items-center"
        >
          <i class="fas fa-book-open mr-3"></i> My Courses
        </a>
        <a
          href="SiswaAssisgement.html"
          class="block py-2 px-3 rounded-lg hover:bg-indigo-700 transition flex items-center"
        >
          <i class="fas fa-file-alt mr-3"></i> Assignments
        </a>
        <a
          href="SiswaDiscusions.html"
          class="block py-2 px-3 rounded-lg hover:bg-indigo-700 transition flex items-center"
        >
          <i class="fas fa-comments mr-3"></i> Discussions
        </a>
        <a
          href="SiswaSettings.html"
          class="block py-2 px-3 rounded-lg bg-indigo-700 transition flex items-center"
        >
          <i class="fas fa-cog mr-3"></i> Settings
        </a>
      </nav>

      <div class="absolute bottom-4 left-4 right-4">
        <button
          id="logoutButton"
          class="w-full py-2 px-3 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition flex items-center justify-center"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="md:ml-64 min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm py-4 px-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
          <div class="flex items-center space-x-4"></div>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="p-6">
        <!-- Settings Navigation -->

        <!-- Account Settings -->
        <div id="accountSettings" class="settings-content">
          <div
            class="bg-white rounded-xl shadow-md p-6 mb-6 settings-card transition duration-300"
          >
            <h2 class="text-xl font-bold text-gray-800 mb-6">
              Profile Information
            </h2>
            <div class="flex flex-col md:flex-row gap-6">
              <div class="flex flex-col items-center md:w-1/4">
                <div class="relative mb-4">
                  <img
                    id="previewFoto"
                    src="https://randomuser.me/api/portraits/lego/5.jpg"
                    alt="Profile"
                    class="w-32 h-32 rounded-full object-cover border-4 border-indigo-100"
                  />
                  <input
                    type="file"
                    id="fotoInput"
                    accept="image/*"
                    class="hidden"
                  />
                  <button
                    type="button"
                    onclick="document.getElementById('fotoInput').click()"
                    class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700"
                  >
                    <i class="fas fa-camera"></i>
                  </button>
                </div>
                <button
                  class="text-indigo-600 hover:text-indigo-800 text-sm font-medium"
                >
                  Change Profile Picture
                </button>
              </div>
              <div class="md:w-3/4">
                <form>
                  <div>
                    <div>
                      <label
                        for="firstName"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        id="firstName"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      />
                    </div>
                  </div>
                  <div class="mb-4">
                    <label
                      for="email"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="nisn"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >NISN</label
                    >
                    <input
                      type="text"
                      id="nisn"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>

                  <div class="mb-4">
                    <label
                      for="jurusan"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >JURUSAN</label
                    >
                    <input
                      type="text"
                      id="jurusan"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>

                  <div class="mb-4">
                    <label
                      for="kelas"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >KELAS</label
                    >
                    <input
                      type="text"
                      id="kelas"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>

                  <div class="flex justify-end">
                    <button
                      id="saveButton"
                      type="button"
                      class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg"
                    >
                      Save Changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobileMenuButton");
      const closeSidebar = document.getElementById("closeSidebar");
      const sidebar = document.getElementById("sidebar");

      mobileMenuButton.addEventListener("click", () => {
        sidebar.classList.add("active");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.remove("active");
      });

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", (e) => {
        if (
          window.innerWidth <= 768 &&
          !sidebar.contains(e.target) &&
          e.target !== mobileMenuButton
        ) {
          sidebar.classList.remove("active");
        }
      });

      // Settings tabs functionality

      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          const confirmLogout = confirm("Apakah Anda yakin ingin keluar?");
          if (confirmLogout) {
            // Hapus token login jika disimpan di localStorage
            localStorage.removeItem("token");
            localStorage.removeItem("user"); // jika ada
            // Redirect ke halaman login atau index.html
            window.location.href =
              "https://lmssmkn4kotser-production.up.railway.app/index.html";
          }
        });

      async function fetchSiswaProfile() {
        try {
          const token = localStorage.getItem("token");
          if (!token) throw new Error("Token tidak ditemukan");

          const res = await fetch(
            "https://lmssmkn4kotser-production.up.railway.app/api/dashboard/siswa/profile",
            {
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );

          if (!res.ok) throw new Error("Respon server gagal");

          const data = await res.json();
          const profileContainer = document.getElementById("siswaProfile");

          profileContainer.innerHTML = `
        <img
          src="${
            data.foto ||
            `https://ui-avatars.com/api/?name=${encodeURIComponent(
              data.name
            )}&background=8b5cf6&color=fff`
          }"
          alt="Student"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="font-medium">${data.name}</p>
          <p class="text-xs text-indigo-200">${data.kelas || data.email}</p>
        </div>
      `;
        } catch (err) {
          console.error("Gagal memuat profil siswa:", err.message);
        }
      }

      fetchSiswaProfile();

      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");

        // Fungsi untuk mengambil data siswa dari database
        async function loadSiswaProfile() {
          try {
            const res = await fetch(
              "https://lmssmkn4kotser-production.up.railway.app/api/dashboard/siswa/profile",
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                  "Content-Type": "application/json",
                },
              }
            );

            if (!res.ok) throw new Error("Gagal mengambil data profil siswa");

            const data = await res.json();

            document.getElementById("firstName").value = data.name || "";
            document.getElementById("email").value = data.email || "";
            document.getElementById("nisn").value = data.nisn || "";
            document.getElementById("jurusan").value = data.jurusan || "";
            document.getElementById("kelas").value = data.kelas || "";
          } catch (err) {
            console.error("Load profil siswa gagal:", err.message);
          }
        }

        // Fungsi untuk menyimpan data profil siswa
        async function updateSiswaProfile() {
          const token = localStorage.getItem("token");

          const payload = {
            name: document.getElementById("firstName").value,
            email: document.getElementById("email").value,
            nisn: document.getElementById("nisn").value,
            jurusan: document.getElementById("jurusan").value,
            kelas: document.getElementById("kelas").value,
          };

          const res = await fetch(
            "https://lmssmkn4kotser-production.up.railway.app/api/dashboard/siswa/profile",
            {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          const result = await res.json();

          if (res.ok) {
            alert("Profil berhasil diperbarui.");
          } else {
            alert(
              "Gagal memperbarui profil: " +
                (result.message || "Terjadi kesalahan.")
            );
          }
        }

        // Jalankan fungsi saat halaman siap
        loadSiswaProfile();

        // Tambahkan listener ke tombol simpan
        document.getElementById("saveButton").addEventListener("click", (e) => {
          e.preventDefault();
          updateSiswaProfile();
        });
      });

      // Event listener untuk mengubah foto profil
      document
        .getElementById("fotoInput")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (!file) return;

          const formData = new FormData();
          formData.append("foto", file);

          // Optional: preview gambar sebelum upload
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("previewFoto").src = e.target.result;
          };
          reader.readAsDataURL(file);

          fetch(
            "https://lmssmkn4kotser-production.up.railway.app/api/users/update-profile-picture",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((res) => res.json())
            .then((res) => {
              alert(res.message || "Foto berhasil diubah");
            })
            .catch((err) => {
              alert("Gagal mengubah foto");
              console.error(err);
            });
        });
    </script>
  </body>
</html>
